  namespace: infoscale-vtas
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: infoscale-sds-operator
  template:
    metadata:
      labels:
        control-plane: infoscale-sds-operator
    spec:
      containers:
      - args:
        - --config=controller_manager_config.yaml
        - --nodename=$(NODENAME)
        command:
        - /manager
        env:
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: ISO_DEPLOYMENT_NS
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ISO_DEPLOYMENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['control-plane']
        - name: IS_RECONCILE
          value: "-1"
        - name: INFOSCALE_AUTH_KEYSTORE
          value: /etc/vx/iso/certs/
        - name: EO_COMPLIANCE
          value: disabled
        - name: LOG_FILE_PERMISSION
          value: "600"
        - name: REST_CLIENT_DEBUG
          value: "false"
        - name: KUBELET_PATH
          value: /var/lib/kubelet
        - name: TLS_CIPHER_SUITES
          value: TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - name: SKIP_CPI_PATCH_DOWNLOAD
          value: "true"
        image: <org-registry>/arctera/infoscale-storage-operator:9.1.0-rhel
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /controller_manager_config.yaml
          name: iso-manager-config
          subPath: controller_manager_config.yaml
        - mountPath: /etc/vx/iso/certs
          name: iso-cert
          readOnly: true
      initContainers:
      - args:
        - --manage-certs=create
        - --nodename=$(NODENAME)
        command:
        - /manager
        env:
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: ISO_DEPLOYMENT_NS
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ISO_DEPLOYMENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['control-plane']
        - name: EO_COMPLIANCE
          value: disabled
        image: <org-registry>/arctera/infoscale-storage-operator:9.1.0-rhel
        imagePullPolicy: IfNotPresent
        name: pre-manager
      securityContext:
        runAsNonRoot: true
      serviceAccountName: infoscale-sds-operator
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 0
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 0
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          optional: true
          secretName: webhook-tls-cert
      - configMap:
          name: iso-manager-config
          optional: true
        name: iso-manager-config
      - name: iso-cert
        secret:
          optional: true
          secretName: iso-tls-cert
