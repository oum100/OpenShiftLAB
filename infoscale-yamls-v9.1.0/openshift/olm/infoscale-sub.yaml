  channel: fast
  name: infoscale-sds-operator
  installPlanApproval: Manual
  # Source can be infoscale-sds-operator-catalog
  # if infoscale-catsrc.yaml is used
  source: certified-operators
  sourceNamespace: openshift-marketplace
  startingCSV: infoscale-sds-operator.v9.1.0
